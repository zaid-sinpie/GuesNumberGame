<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <button class="reset">Again!</button>
            <p>(between 1 to 20)</p>
        </div>
        <div class="second">
            <h1 class="mainHeading">Guess The Number!</h1>
        </div>
        <div class="third">
            <div class="line">
                <div class="box">
                    <p class="centerBox">?</p>
                </div>
            </div>
        </div>
        <div class="fourth">
            <div class="leftBox">
                <input type="number" name="" class="inputNumber">
                <button class="compare">Check!</button>
            </div>
            <div class="rightBox">
                <h4 class="message">Start gessing........</h4>
                <h4 class="myscore">Score:<p class="score"></p></h4>
                <h4 class="myhighscore">Highscore:<p class="highscore"></p></h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
